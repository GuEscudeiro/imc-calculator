<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="container">
    
            <header>
                <img src="assets/balanca2.svg" alt="Logo IMC Calculator">
                <h1>IMC<br>Calculator</h1>
            </header>

            <div id="display">

                <form id="form">

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Nome completo">
                    </div>

                    <div class="form-group">
                        <label for="gender">Sexo</label>
                        <select id="gender" name="gender">
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age">Idade</label>
                        <input type="number" id="age" placeholder="ex: 25">
                    </div>

                    <div class="form-group">
                        <label for="height">Altura (cm)</label>
                        <input type="number" id="height" placeholder="ex: 180">
                    </div>

                    <div class="form-group">
                        <label for="weight">Peso (kg)</label>
                        <input type="number" id="weight" placeholder="ex: 80">
                    </div>

                    <div class="form-group">
                        <label for="activity-level">Nível de atividade física</label>
                        <select id="activity-level" name="activity-level">
                            <option value="1.2">Sedentário</option>
                            <option value="1.375">Atividade leve</option>
                            <option value="1.55">Atividade moderada</option>
                            <option value="1.725">Atividade intensa</option>
                            <option value="1.9">Atividade muito intensa</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="button" id="button" value="Calcular" onclick="validarCadastro()"></input>
                    </div>

                </form>

            </div>

        </div>
    
    <script src="script.js"></script>

    </body>

</html>
